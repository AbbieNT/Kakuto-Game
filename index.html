<!DOCTYPE html>
<html>
<head>
  <title>Kakuto Gemu</title>
  <style>
    *{
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!--red container div-->
  <div style="position: relative; display: inline-block;">
    
    <!--small red container div-->
    <div style="
    position: absolute; 
    display: flex; 
    width: 100%; 
    align-items: center;
    padding: 20px;
    ">
      
      <!--player health-->
      <div style="
      position: relative;  
      width: 100%; 
      display: flex;
      justify-content: flex-end;
      border: 4px solid wheat;
      "> 
        <div style="
        background-color: red; 
        height: 30px;
        width: 100%;
        " >
        </div>

        <div id="playerHealth" style="
        position: absolute; 
        background-color: rgb(52, 11, 51); 
        top: 0; 
        right: 0; 
        bottom: 0;
        width: 100%; 
        ">
        </div>

      </div>
      
      <!--timer-->
      <!--the font family can be found in google called PRESS START 2p copy and paste in header under style of astrus put the font press start thingi-->
      <div id="timer"
      style="background-color: black; 
      height: 50px; 
      width: 100px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: whitesmoke ;
      font-size: 20px;
      border: 2px solid wheat;
      
      "> 10
      </div>
      
      <!--enemy health-->
      <div style="position: relative;   
      width: 100%;
      border: 4px solid wheat;
      "> 
        <div style="background-color: red; 
        height: 30px;" >
        </div>

        <div id="enemyHealth" style="
        position: absolute; 
        background-color: #818cf8;
        top: 0; 
        right: 0; 
        bottom: 0; 
        left: 0;">
        </div>

      </div>
    
    </div>
    <div id="displayText" style="
      position: absolute;
      color: white;
      font-size: 40px;
      
      align-items: center;
      justify-content: center;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      display: none;
      ">Tie</div>

    
     <canvas></canvas>
  </div>
  <!--imort gsap 08:40-->
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
</html>
